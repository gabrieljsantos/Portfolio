<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres para o documento como UTF-8, garantindo suporte a uma vasta gama de caracteres. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a visualização para dispositivos móveis, garantindo que a largura da página corresponda à largura da tela do dispositivo. -->
    <title>Gabriel J Santos</title>
    <!-- Define o título da página que aparece na aba do navegador. -->
    <link rel="icon" href="/icons/Page Icon.png" type="image/png">
    <!-- Especifica o ícone da página que aparece na aba do navegador. -->
    <style>
        /* Definições de estilo para os elementos da página */
        body {
            font-family: Arial, sans-serif;
            /* Define a fonte principal da página. */
            text-align: center;
            /* Alinha o texto ao centro. */
            background-color: #242424;
            /* Define a cor de fundo do corpo da página. */
            color: #e30f0f;
            /* Define a cor do texto. */
            margin: 0;
            /* Remove a margem padrão. */
            transition: background-image 0.3s ease; 
            /* Adiciona uma transição suave para mudanças na imagem de fundo. */
        }
        body.background-hover {
            background-image: url('Skills_img/MediBang Paint Pro/1.jpg');
            background-size: cover;
            background-position: center;
            /* Define uma imagem de fundo quando a classe 'background-hover' é adicionada ao corpo. */
        }
        header {
            background-color: #3f3f3f;
            color: #d6d6d6;
            padding: 20px;
            /* Estilos para o cabeçalho da página. */
        }
        h1 {
            margin: 0;
            /* Remove a margem padrão do título principal. */
        }
        nav {
            margin: 20px 0;
            /* Adiciona margem acima e abaixo da barra de navegação. */
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            /* Estilos para os links de navegação. */
        }
        nav a:hover {
            color: #007BFF;
            /* Muda a cor do link ao passar o mouse sobre ele. */
        }
        .links-section {
            margin: 20px;
            /* Adiciona margem em torno das seções de links. */
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            /* Estilos para a imagem do perfil. */
        }
        .networks-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            /* Estilos para a seção de imagens de redes sociais. */
        }
        .networks-images img {
            width: 160px;
            height: 160px;
            /* Estilos para as imagens de redes sociais. */
        }
        #my-networks h2, #Skills h2, #project-gallery h2 {
            color: rgb(136, 136, 146);
            font-size: 34px;
            /* Estilos para os cabeçalhos das seções. */
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            /* Estilos para a galeria de imagens. */
        }
        .gallery-item {
            position: relative;
            width: 200px;
            height: 200px;
            /* Estilos para cada item da galeria. */
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            /* Estilos para as imagens da galeria. */
        }
        .gallery .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            border-radius: 0 0 10px 10px;
            /* Estilos para a sobreposição de texto nas imagens da galeria. */
        }
        footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #3f3f3f;
            color: #d6d6d6;
            /* Estilos para o rodapé da página. */
        }
        @media (max-width: 768px) {
            /* Estilos responsivos para telas menores */
            .networks-images img, .gallery-item {
                width: 120px;
                height: 120px;
                /* Ajusta o tamanho das imagens e itens da galeria em telas menores. */
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <!-- Título principal da página -->
        <h1>Olá, eu sou o <span id="nome">Gabriel J Santos</span></h1>
    </header>
    
    <!-- Navegação principal da página -->
    <nav>
        <!-- Links de navegação que levam a seções específicas da página -->
        <a href="#about">Sobre</a>
        <a href="#projects">Projetos</a>
    </nav>
    
    <!-- Conteúdo principal da página -->
    <main>
        <!-- Seção "Sobre" -->
        <section id="about">
            <!-- Texto indicando que a página está em desenvolvimento -->
            <p>A página está em desenvolvimento.</p>
        </section>
        
        <!-- Seção "My Networks" -->
        <section id="my-networks" class="links-section">
            <h2>My Networks</h2>
            <!-- Imagens com links para redes sociais -->
            <div class="networks-images">
                <!-- Link para o Instagram -->
                <a href="https://www.instagram.com/gabriel_j.s_labs/" target="_blank">
                    <img src="my_networks_img/Instagram.jpg" alt="Instagram de Gabriel J Santos">
                </a>
                <!-- Link para o GitHub -->
                <a href="https://github.com/gabrieljsantos" target="_blank">
                    <img src="my_networks_img/GitHub.jpg" alt="GitHub de Gabriel J Santos">
                </a>
                <!-- Link para o Thingiverse -->
                <a href="https://www.thingiverse.com/3n1ac/designs" target="_blank">
                    <img src="my_networks_img/Thingiverse.jpg" alt="Thingiverse de Gabriel J Santos">
                </a>
                <!-- Link para o LinkedIn -->
                <a href="https://www.linkedin.com/in/gabriel-j-santos/" target="_blank">
                    <img src="my_networks_img/Linkedin.jpg" alt="LinkedIn de Gabriel J Santos">
                </a>
            </div>
        </section>
        
        <!-- Seção "Skills" -->
        <section id="Skills" class="links-section">
            <h2>Skills</h2>
            <!-- Galeria de habilidades com imagens e descrições -->
            <div class="gallery">
                <!-- Item da galeria representando a habilidade "3D Print" -->
                <div class="gallery-item">
                    <img src="skills_img/3D Print.jpg" alt="3D Print">
                    <div class="overlay">3D Print</div>
                </div>
                <!-- Item da galeria representando a habilidade "Arduino" -->
                <div class="gallery-item">
                    <img src="skills_img/Arduino.jpg" alt="Arduino">
                    <div class="overlay">Arduino</div>
                </div>
                <!-- Item da galeria representando a habilidade "Blender" -->
                <div class="gallery-item">
                    <img src="skills_img/Blender.jpg" alt="Blender">
                    <div class="overlay">Blender</div>
                </div>
                <!-- Item da galeria representando a habilidade "Cameo 3" -->
                <div class="gallery-item">
                    <img src="skills_img/Cameo 3.jpg" alt="Cameo 3">
                    <div class="overlay">Cameo 3</div>
                </div>
                <!-- Item da galeria representando a habilidade "CorelDRAW" -->
                <div class="gallery-item">
                    <img src="skills_img/CorelDRAW.jpg" alt="CorelDRAW">
                    <div class="overlay">CorelDRAW</div>
                </div>
                <!-- Item da galeria representando a habilidade "C++" -->
                <div class="gallery-item">
                    <img src="skills_img/CPP.jpg" alt="CPP">
                    <div class="overlay">C++</div>
                </div>
                <!-- Link para uma galeria externa com a habilidade "MediBang Paint" -->
                <a href="https://flic.kr/s/aHBqjBrbnC" target="_blank" class="hover-background">
                    <div class="gallery-item" id="hover-link">
                        <img src="skills_img/MediBang Paint Pro.jpg" alt="MediBang Paint">
                        <div class="overlay">MediBang Paint</div>
                    </div>
                </a>
                <!-- Link para um repositório do GitHub com a habilidade "Modellus" -->
                <a href="https://github.com/gabrieljsantos/Projects-made-in-Modellus" target="_blank">
                    <div class="gallery-item">
                        <img src="skills_img/Modellus.jpg" alt="Modellus">
                        <div class="overlay">Modellus</div>
                    </div>
                </a>
                <!-- Item da galeria representando a habilidade "Physics" -->
                <div class="gallery-item">
                    <img src="skills_img/Physics.jpg" alt="Physics">
                    <div class="overlay">Physics</div>
                </div>
                <!-- Item da galeria representando a habilidade "Python" -->
                <div class="gallery-item">
                    <img src="skills_img/Python.jpg" alt="Python">
                    <div class="overlay">Python</div>
                </div>
                <!-- Link para uma página do Scratch com a habilidade "Scratch" -->
                <a href="https://scratch.mit.edu/users/3N1AC/" target="_blank">
                    <div class="gallery-item">
                        <img src="skills_img/Scratch.jpg" alt="Scratch">
                        <div class="overlay">Scratch</div>
                    </div>
                </a>
                <!-- Item da galeria representando a habilidade "SketchUp" -->
                <div class="gallery-item">
                    <img src="skills_img/SketchUp.jpg" alt="SketchUp">
                    <div class="overlay">SketchUp</div>
                </div>
            </div>
        </section>
        
        <!-- Seção "Project Gallery" -->
        <section id="project-gallery" class="links-section">
            <h2>Project Gallery</h2>
            <!-- Galeria de projetos com imagens e descrições -->
            <div class="gallery">
                <!-- Item da galeria representando o "Project 1" -->
                <div class="gallery-item">
                    <img src="project_images/project1.jpg" alt="Project 1">
                    <div class="overlay">Project 1</div>
                </div>
                <!-- Item da galeria representando o "Project 2" -->
                <div class="gallery-item">
                    <img src="project_images/project2.jpg" alt="Project 2">
                    <div class="overlay">Project 2</div>
                </div>
                <!-- Item da galeria representando o "Project 3" -->
                <div class="gallery-item">
                    <img src="project_images/project3.jpg" alt="Project 3">
                    <div class="overlay">Project 3</div>
                </div>
                <!-- Item da galeria representando o "Project 4" -->
                <div class="gallery-item">
                    <img src="project_images/project4.jpg" alt="Project 4">
                    <div class="overlay">Project 4</div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Rodapé da página -->
    <footer>
        <!-- Texto de direitos autorais -->
        <p>&copy; 2024 Gabriel J Santos</p>
    </footer>
    
    <!-- Script para manipular a interação de mouse sobre um item específico -->
    <script>
        document.getElementById('hover-link').addEventListener('mouseover', function() {
            document.body.classList.add('background-hover');
            /* Adiciona a classe 'background-hover' ao corpo quando o mouse está sobre o item. */
        });
        document.getElementById('hover-link').addEventListener('mouseout', function() {
            document.body.classList.remove('background-hover');
            /* Remove a classe 'background-hover' do corpo quando o mouse sai do item. */
        });
    </script>
</body>
</html>
